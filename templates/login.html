{% extends "base.html" %}

{% block title %}Login - Lumen ERP{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: 60vh;">
    <div class="nm-card" style="width: 100%; max-width: 450px; padding: 60px 50px;">
        <div style="text-align: center; margin-bottom: 50px;">
            <div class="nm-badge"
                style="width: 80px; height: 80px; display: inline-flex; align-items: center; justify-content: center; border-radius: 20px; font-size: 2rem; color: var(--accent-color); margin-bottom: 25px;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M12 16v3"></path>
                </svg>
            </div>
            <h1 style="font-weight: 900; font-size: 1.8rem; letter-spacing: -1px;">Login</h1>
            <p style="color: var(--text-secondary); font-weight: 600; margin-top: 10px;">Enter your details to access
                your account</p>
        </div>

        <form method="POST">
            <div style="margin-bottom: 25px;">
                <label
                    style="display: block; margin-bottom: 12px; font-weight: 800; font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 1px;">Username</label>
                <input type="text" name="username" class="nm-input" placeholder="Enter Username" required>
            </div>
            <div style="margin-bottom: 40px;">
                <label
                    style="display: block; margin-bottom: 12px; font-weight: 800; font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 1px;">Password</label>
                <input type="password" name="password" class="nm-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="nm-btn"
                style="width: 100%; padding: 20px; background: var(--accent-color); color: white; box-shadow: 10px 10px 20px rgba(109, 93, 252, 0.3); font-size: 1rem;">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
